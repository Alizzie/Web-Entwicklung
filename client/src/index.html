<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webapp Example</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="bundle.js"></script>
</head>

<body>

    <main class="login">
        <form action="/" class="login-data" method="post" id="sign-in">
            <label for="uname">Username</label>
            <input type="text" placeholder="Enter username" id="uame" name="uname" required>
            <label for="pwordField">Password</label>
            <input type="password" placeholder="Enter password" name="pword" id="pwordField" required>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
